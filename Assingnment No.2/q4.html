        <p style="color: white;">
            <strong>We</strong> have just started <strong> this </strong>section for the users (</strong> beginner to intermediate) who
<strong>want</strong> to work with <strong>various</strong>  JavaScript problems and write scripts online to <strong>test</strong> 
their JavaScript skill.
        </p>
<script>

var bold_items;
window.onload = getBold_items();

function getBold_items()
{
    bold_items = document.getElementsByTagName('strong');
}

function highlight()
{
    for(var i = 0 ; i < bold_items.length ;i++)
    {
bold_items[i].style.color='green'
    }
}

function return_normal()
{
    for(var i = 0 ; i < bold_items.length ; i++)
    {
bold_items[i].style.color = 'black'
    }
}

</script>
