<!DOCTYPE html>
<html>

<body>
    <script>

function forEachElement(arr , callBack)
{
    for(i = 0 ; i < arr.length ; i++)
    {
     callBack(arr[i],i);
    }
}

forEachElement([1,4,5,7] , (element,index) => 
{
  console.log(`Element  ${index} : ${element * 2}`);
});

    </script>
</body>
</html>
