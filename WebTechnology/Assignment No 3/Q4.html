<!DOCTYPE html>
<html>

<body>

    <script>
   
   function fetchData(url , callBack)
   {
    const error = Math.random > 0.5;
    setTimeout(() =>
    {
        if(error)
        {
         console.log("Error during fetch" , null);
        }
        else
        {
            const data = `Response from  ${url}`;
            callBack(null , data);
        }
       
    } , 2000);
   }

   fetchData("https://medium.com/@tonyparkerkenz/callback-and-anonymous-functions-in-javascript-8849d57f5ce9"
    , (err,response) => 
    {
        if(err)
        {
         console.log(err);
        }
        else
        {
        console.log(response); 
        }
    });

    </script>
</body>
</html>
